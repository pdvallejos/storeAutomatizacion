webdriver {
    capabilities {
        "goog:chromeOptions" {
            args = ["start-maximized","disable-popup-blocking","test-type", "incognito","disable-download-notification","ignore-certificate-errors","allow-running-insecure-content","disable-translate","always-authorize-plugins","disable-extensions"]
        }
        unexpectedAlertBehaviour=ignore
    }
}
serenity.maintain.session = "true"
